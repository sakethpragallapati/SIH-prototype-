<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Level</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-y: auto; /* Allows scrolling if content overflows */
      }

      .parent {
        background-color: #1c1c1c;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh; /* Ensures content height is at least 100% of viewport */
      }

      .grid-layout {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        width: 100%;
        padding: 20px;
      }

      .box {
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        background-color: #2b2b2b;
        border: 1px solid #a89030;
        height: 500px;
      }

      h1 {
        text-align: center;
        margin: 0;
        font-size: 100px;
        color: white;
      }

      /* Timer styling */
      .timer {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 30px;
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px 20px;
        border-radius: 10px;
        font-family: 'Arial', sans-serif;
      }

      /* Next Page Button */
      .next-page-btn {
        position: absolute;
        bottom: 20px;
        right: 20px; /* Moved to bottom right */
        font-size: 20px;
        background-color: #3e3e3e; /* Dark grey button */
        color: #e0e0e0; /* Light grey text */
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .next-page-btn:hover {
        background-color: #5a5a5a; /* Slightly lighter on hover */
      }

    </style>
  </head>
  <body class="parent">
    <div class="timer" id="timer">00:00</div>
    <h1>Level-1</h1>
    <div class="child grid-layout">
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <!-- Next Page Button -->
    <a href="nextpage.html" class="next-page-btn">Next Page</a>

    <script>
      // Timer functionality
      let timerElement = document.getElementById('timer');
      let seconds = 0, minutes = 0;
      let timerInterval;

      function startTimer() {
        seconds = 0;
        minutes = 0;
        clearInterval(timerInterval);  // Ensure the previous timer is cleared
        timerInterval = setInterval(() => {
          seconds++;
          if (seconds >= 60) {
            seconds = 0;
            minutes++;
          }
          
          // Display the timer in MM:SS format
          let displayMinutes = minutes < 10 ? '0' + minutes : minutes;
          let displaySeconds = seconds < 10 ? '0' + seconds : seconds;
          timerElement.innerHTML = displayMinutes + ":" + displaySeconds;
        }, 1000);
      }

      // Reset and start the timer when the page loads
      window.onload = function() {
        startTimer();
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
